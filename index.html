<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>event handler</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id="calculator">
    <h1 id="display">0</h1>
    <table>
        <tr><td><button class="number">1</button></td></td><td><button class="number">2</button></td>
            <td><button class="number">3</button></td><td><button class="operator">+</button></td></tr>
        <tr><td><button class="number">4</button></td></td><td><button class="number">5</button></td>
            <td><button class="number">6</button></td><td><button class="operator">-</button></td></tr>
        <tr><td><button class="number">7</button></td></td><td><button class="number">8</button></td>
            <td><button class="number">9</button></td><td><button class="operator">x</button></td></tr>
        <tr><td><button id="clear">C</button></td></td><td><button class="number">0</button></td>
            <td><button id="equal">=</button></td><td><button class="operator">รท</button></td></tr>
    </table>
    </div>
  <script src="script.js"></script>

</body>
</html>
